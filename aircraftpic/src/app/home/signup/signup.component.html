<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]='signupForm' class="form mt-4" (submit)="submit()">
    <div class="form-group">
        <input formControlName='email' placeholder="email" class="form-control" autofocus >
        <apj-vmessage *ngIf="signupForm.get('email').errors?.required" mensagem='E-mail é obrigátorio'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('email').errors?.email" mensagem='E-mail inválido'></apj-vmessage>
    </div>

    <div class="form-group">
        <input formControlName='fullName' placeholder="full name" class="form-control">
        <apj-vmessage *ngIf="signupForm.get('fullName').errors?.required" mensagem='Nome completo é obrigátorio'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" mensagem='Tamanho máximo são 40 caracteres'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" mensagem='Tamanho mínimo são de 2 caracteres'></apj-vmessage>
    </div>

    <div class="form-group">
        <input formControlName='userName' placeholder="user name" class="form-control">
        <apj-vmessage *ngIf="signupForm.get('userName').errors?.required" mensagem='UserName é obrigátorio'></apj-vmessage>

        <apj-vmessage *ngIf="signupForm.get('userName').errors?.lowcase" mensagem='UserName é inválido'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('userName').errors?.userName" mensagem='UserName indisponível'></apj-vmessage>

        <apj-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" mensagem='Tamanho máximo são 30 caracteres'></apj-vmessage>
    
        <apj-vmessage *ngIf="signupForm.get('userName').errors?.minlength" mensagem='Tamanho mínimo são de 2 caracteres'></apj-vmessage>
    
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName='password' type="password" placeholder="password" class="form-control">
        <apj-vmessage *ngIf="signupForm.get('password').errors?.required" mensagem='Password é obrigátorio'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('password').errors?.maxlength" mensagem='Tamanho máximo são 30 caracteres'></apj-vmessage>
        <apj-vmessage *ngIf="signupForm.get('password').errors?.minlength" mensagem='Tamanho mínimo são de 6 caracteres'></apj-vmessage>
    </div>

    <button [disabled]='signupForm.invalid' class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
