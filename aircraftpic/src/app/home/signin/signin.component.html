<h4 class="text-center">Login</h4>

<form [formGroup]='userLogin' class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #usuarioInput
            formControlName='usuario'
            class="form-control" 
            placeholder="user name" 
            autofocus>
        <apj-vmessage *ngIf="userLogin.get('usuario').errors?.required" 
        mensagem="User name is required!"></apj-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName='password' 
            type="password" 
            class="form-control" 
            placeholder="password">
        <apj-vmessage *ngIf="userLogin.get('password').errors?.required" 
        mensagem="Password is required!"></apj-vmessage>             
    </div>

    <button
        [disabled]='userLogin.invalid'
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user? <a [routerLink]="['cadastrar']">Register now</a></p>
