<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
            {{ titulo }}
        </a>
        <apj-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a showiflogged [routerLink]="['p', 'add']">Adicionar nova foto</a>
                </li>
            </ul>
        </apj-menu>
        <div *ngIf='(user$ | async) as user; else login'>
            <i class="fa fa-user-circle mr-2"></i>
            <a class="mr-2">{{user.name}}</a>
            <a (click)="logout()">Logout</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <apj-loading></apj-loading>
        <apj-alert></apj-alert>
    </div>
</header>
